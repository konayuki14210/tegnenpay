<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEGNEN Pay</title>
  </head>
  <body>
    <!-- ヘッダー -->
    <div class="header">TEGNEN Pay</div>

    <!-- コンテンツ -->
    <div class="container mt-4">
      <!-- 残高表示 -->
      <div class="d-flex justify-content-center">
        <div class="balance-display">
          <p class="balance-description">TEGNENPay残高</p>
          <p class="balance-text">{{ balance | tojson }} 円</p>
        </div>
      </div>

      <!-- エラーメッセージ -->
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}

      <!-- 支払フォーム -->
      <div class="form-container">
        <form action="{{ url_for('payment') }}" method="POST">
          <div class="mb-3">
            <label for="amount" class="form-label">支払金額を入力</label>
            <input
              type="number"
              id="amount"
              name="amount"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">支払</button>
        </form>

        <!-- チャージリンク -->
        <div class="d-flex justify-content-center">
          <a href="{{ url_for('charge_page') }}" class="charge-link"
            >チャージはこちら</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
